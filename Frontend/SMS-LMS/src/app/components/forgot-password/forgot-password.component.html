<div class="forgot-password-container">
    <h2>Forgot Password</h2>
  
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
      <button type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>
    </form>
  
    <p *ngIf="message" class="message" style="color: green; font-weight: bold;">
      {{ message }}
    </p>
    
  </div>
