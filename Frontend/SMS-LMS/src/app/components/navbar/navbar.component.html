<c-navbar colorScheme="light" expand="lg" class="bg-light">
  <c-container fluid>
    <a cNavbarBrand href="#">LMS</a>
    <button [cNavbarToggler]="collapseRef"></button>
    <div #collapseRef="cCollapse" navbar cCollapse>
      <c-navbar-nav class="me-auto mb-2 mb-lg-0">

        <!-- Student Navbar Items -->
        <ng-container *ngIf="userRole === 'Student'">
          <c-nav-item><a cNavLink routerLink="/student-dashboard">Home</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/fees">Fees</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/course-registration">Course Registration</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/student-Assignments">Assignments</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/grades">Grades</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/profile">Profile</a></c-nav-item>
        </ng-container>

        <!-- Teacher Navbar Items -->
        <ng-container *ngIf="userRole === 'Teacher'">
          <c-nav-item><a cNavLink routerLink="/teacher-dashboard">Home</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/my-courses">My Courses</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/assignments">Assignments</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/profile">Profile</a></c-nav-item>
        </ng-container>

        <!-- Admin Navbar Items -->
        <ng-container *ngIf="userRole === 'Admin'">
          <c-nav-item><a cNavLink routerLink="/admin-dashboard">Dashboard</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/manage-users">Manage Users</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/manage-courses">Manage Courses</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/reports">Reports</a></c-nav-item>
        </ng-container>

        <!-- Finance Navbar Items -->
        <ng-container *ngIf="userRole === 'Finance'">
          <c-nav-item><a cNavLink routerLink="/finance-dashboard">Home</a></c-nav-item>
          <c-nav-item><a cNavLink routerLink="/profile">Profile</a></c-nav-item>
        </ng-container>

        <!-- Logout (always visible) -->
        <c-nav-item>
          <button cButton color="danger" size="sm" class="ms-2" (click)="logout()">Logout</button>
        </c-nav-item>
        
      </c-navbar-nav>
    </div>
  </c-container>
</c-navbar>
