<br><br>
<form (submit)="submitAssignment()">
    <!-- Select Course -->
    <label for="course">Select Course:</label>
    <select [(ngModel)]="selectedCourseId" name="courseId" required>
      <option *ngFor="let course of courses" [value]="course.id">
        {{ course.courseName }}
      </option>
    </select>
  
    <!-- Assignment Details -->
    <input type="text" [(ngModel)]="title" placeholder="Title" name="title" required>
    <textarea [(ngModel)]="description" placeholder="Description" name="description" required></textarea>
    <textarea [(ngModel)]="WrittenAssignment" placeholder="WrittenAssignment" name="WrittenAssignment" required></textarea>
    <input type="date" [(ngModel)]="dueDate" name="dueDate" required>
  
    <!-- File Upload -->
    <input type="file" (change)="onFileSelected($event)">
  
    <!-- Submit Button -->
    <button type="submit">Create Assignment</button>
  </form>
